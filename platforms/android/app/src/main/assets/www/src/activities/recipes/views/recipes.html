<ons-page id="recipes">

  <link rel="stylesheet" href="src/activities/recipes/views/recipes.css">

  <ons-toolbar modifier="material">
    <div class="left">
      <ons-toolbar-button id="menu-button" tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
      <ons-back-button id="back-button">Back</ons-back-button>
    </div>
    <div class="center" data-localize="recipes.title">Recipes</div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <div id="filter-container">
    <form>
      <ons-search-input id="filter" placeholder="Search Recipes"></ons-search-input>
    </form>
  </div>

  <div id=list-container">
    <ons-list>
      <ons-lazy-repeat id="recipe-list"></ons-lazy-repeat>
    </ons-list>
  </div>

  <ons-fab position="bottom right">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
</ons-page>
