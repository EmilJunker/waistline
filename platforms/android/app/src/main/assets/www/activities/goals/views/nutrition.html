<ons-page id="nutrition">
  <ons-toolbar modifier="material">
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center"></div>
    <div class="right"><ons-toolbar-button id="submit"><ons-icon icon="md-check"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <div style="text-align: left; margin-top: 2em; margin-left:1em;">
    <form onsubmit="goals.processNutritionForm(); return false;" id="edit-nutrition-form">
      <input type="hidden" id="name">
      <p><ons-input type="number" class="goal" inputmode="decimal" step="any" id="1" placeholder="Monday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" id="2" placeholder="Tuesday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" id="3" placeholder="Wednesday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" id="4" placeholder="Thursday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" id="5" placeholder="Friday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" id="6" placeholder="Saturday" float></ons-input></p>
      <p><ons-input type="number" class="goal extra-goal" inputmode="decimal" step="any" id="0" placeholder="Sunday" float></ons-input></p>
      <label class="left">
        <ons-checkbox input-id="multigoal" id="multi-goal"></ons-checkbox>
      </label>
      <label for="multigoal" class="center" data-localize="same-goal">
        Same Goal Each Day
      </label>
    </form>
  </div>

</ons-page>
