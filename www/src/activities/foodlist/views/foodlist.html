<ons-page id="foodlist">

  <link rel="stylesheet" href="src/activities/foodlist/views/foodlist.css">

  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button id="menu-button" tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button>
      <ons-back-button id="back-button">Back</ons-back-button>
    </div>
    <div class="center" data-localize="foodlist.title">Foods</div>
    <div class="right">
      <ons-toolbar-button id="sort"><ons-icon icon="md-sort"></ons-icon></ons-toolbar-button>
      <ons-toolbar-button id="scan"><ons-icon icon="barcode"></ons-icon></ons-toolbar-button>
      <ons-toolbar-button id="submit"><ons-icon icon="md-check"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div id="filter-container">
    <form>
      <ons-search-input id="filter" placeholder="Search Food"></ons-search-input>
    </form>
    <ons-progress-circular indeterminate></ons-progress-circular>
  </div>

  <div id=list-container">
    <ons-list>
      <ons-lazy-repeat id="food-list">
      </ons-lazy-repeat>
    </ons-list>
  </div>

  <ons-fab position="bottom right">
    <ons-icon
      icon="md-plus">
    </ons-icon>
  </ons-fab>

</ons-page>
