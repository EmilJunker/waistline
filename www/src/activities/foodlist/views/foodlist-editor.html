<div class="page" data-name="foodlist-editor" id="foodlist-editor">

	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="left">
				<a class="link back">
					<i class="icon fas fa-arrow-left"></i>
				</a>
			</div>
			<div class="title" id="title" data-localize="add-food">Add Food</div>
			<div class="right">
				<a href="#" id="submit" onclick="foodlist.editor.processForm();" class="link icon-only">
					<i class="icon fas fa-check"></i>
				</a>
			</div>
		</div>
	</div>

	<div class="page-content">

		<form class="list" id="food-edit-form">
			<ul>
				<li class="item-content item-input" id="barcode-container" style="display:none;">
					<div class="item-inner">
						<div class="item-title item-label">Barcode</div>
						<div class="item-input-wrap">
							<input type="text" id="barcode" name="barcode" readonly>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Name</div>
						<div class="item-input-wrap">
							<input type="text" id="name" name="name" required validate>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Brand</div>
						<div class="item-input-wrap">
							<input type="text" id="brand" name="brand">
						</div>
					</div>
				</li>
				<li>
					<div class="item-inner item-row">
						<div class="item-cell">
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">Serving Size</div>
									<div class="item-input-wrap">
										<input type="number" min="0" id="portion" name="portion" required validate>
									</div>
								</div>
							</div>
						</div>
						<div class="item-cell">
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label">Unit</div>
									<div class="item-input-wrap">
										<input type="text" id="unit" name="unit" required validate>
									</div>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Number of servings</div>
						<div class="item-input-wrap">
							<input type="number" id="quantity" name="quantity" required validate>
						</div>
					</div>
				</li>

				<li class="accordion-item accordion-item-opened">
					<a href="" class="item-link item-content">
						<div class="item-inner">
							<div class="item-title">Nutrition</div>
						</div>
					</a>
					<div class="accordion-item-content inline-labels">
						<ul id="nutrition">
							<li>
								<div class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label">Calories</div>
										<div class="item-input-wrap">
											<input type="number" id="calories" name="calories" required validate>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</form>

	</div>

	<!-- Floating Action Button -->
	<div class="fab fab-right-bottom" id="add-food">
		<a href="./foodlist-editor/"><i class="icon fas fa-camera"></i></a>
	</div>

</div>
