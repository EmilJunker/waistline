<div class="page" data-name="food-editor">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left">
        <a class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title" id="title" data-localize="edit-item">Edit Item</div>
      <div class="right">
        <a href="#" class="link icon-only"><i id="link" class="icon material-icons">link</i></a>
        <a href="#" id="submit" class="link icon-only"><i class="icon material-icons">done</i></a>
      </div>
    </div>
  </div>

  <div class="page-content">

    <form class="list" id="food-edit-form">
      <ul>
        <li class="item-content item-input" id="barcode-container" style="display:none;">
          <div class="item-inner">
            <div class="item-title item-label">Barcode</div>
            <div class="item-input-wrap">
              <input type="text" id="barcode" name="barcode" readonly>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Name</div>
            <div class="item-input-wrap">
              <input type="text" id="name" name="name" required validate>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Brand</div>
            <div class="item-input-wrap">
              <input type="text" id="brand" name="brand">
            </div>
          </div>
        </li>
        <li id="category-container">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Category</div>
              <div class="item-input-wrap">
                <select id="category" name="category"></select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner item-row">
            <div class="item-cell">
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Serving Size</div>
                  <div class="item-input-wrap">
                    <input type="number" min="0" step="any" id="portion" name="portion" required validate>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-cell">
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Unit</div>
                  <div class="item-input-wrap">
                    <input type="text" id="unit" name="unit" required validate>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="item-content item-input" id="quantity-container">
          <div class="item-inner">
            <div class="item-title item-label">Number of servings</div>
            <div class="item-input-wrap">
              <input type="number" min="0" step="any" id="quantity" name="quantity">
            </div>
          </div>
        </li>

        <li class="accordion-item accordion-item-opened">
          <a href="" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title">Nutrition</div>
            </div>
          </a>
          <div class="accordion-item-content inline-labels">
            <ul id="nutrition">
            </ul>
          </div>
        </li>
      </ul>
    </form>

  </div>

  <!-- Floating Action Button -->
  <div class="fab fab-right-bottom" id="add-photo">
    <a href=""><i class="icon material-icons">add_a_photo</i></a>
  </div>

</div>
