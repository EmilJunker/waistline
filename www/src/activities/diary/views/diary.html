<ons-page id="diary">

  <link rel="stylesheet" href="src/activities/diary/views/diary.css">

  <ons-toolbar>
    <div class="left"><ons-toolbar-button tappable onclick="menu.open()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center" data-localize="diary.title">Diary</div>
    <div class="right"><ons-toolbar-button id="record-weight"><ons-icon icon="fa-balance-scale"></ons-icon></ons-toolbar-button></div>
  </ons-toolbar>

  <ons-card id="header">
    <ons-row id="diary-date">
      <ons-col><ons-button tappable class="adjacent-date"><ons-icon icon="chevron-left"></ons-icon></ons-button></ons-col>
      <ons-col><ons-input  id="date-picker" type="date"></ons-input></ons-col>
      <ons-col><ons-button tappable class="adjacent-date"><ons-icon icon="chevron-right"></ons-icon></ons-button></ons-col>
    </ons-row>
    <div id="diary-nutrition">
    </div>
  </ons-card>

  <div id="diary-day">
  </div>

  <ons-speed-dial position="bottom right" direction="up">
    <ons-fab>
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item>
      <ons-icon icon="fa-utensils"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item>
      <ons-icon icon="md-book"></ons-icon>
    </ons-speed-dial-item>
    <ons-speed-dial-item>
      <ons-icon icon="fa-barcode"></ons-icon>
    </ons-speed-dial-item>
  </ons-speed-dial>

</ons-page>
