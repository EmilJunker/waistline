<ons-alert-dialog id="quick-add" cancelable>

  <div class="alert-dialog-title">Quick Add</div>
  <div class="alert-dialog-content">
    <ons-input id="name" type="text" placeholder="Name (optional)" float></ons-input>
    <ons-input id="calories" type="number" step="any" required="true" placeholder="Calories (kcal)" float></ons-input>
  </div>
  <div class="alert-dialog-footer">
    <ons-alert-dialog-button id="cancel"">Cancel</ons-alert-dialog-button>
    <ons-alert-dialog-button id="ok">OK</ons-alert-dialog-button>
  </div>

</ons-alert-dialog>
