<div class="page" data-name="diary-edit-item">
	
	<div class="navbar">
		<div class="navbar-bg"></div>
      	<div class="navbar-inner">
			<div class="left">
       			<a class="link back">
            		<i class="icon fas fa-arrow-left"></i>
          		</a>
			</div>
  			<div class="title" data-localize="diary.title">Edit Item</div>
			<div class="right">
				<a href="#" class="link icon-only">
					<i class="icon fas fa-check"></i>

			</div>

	<div class="page-content">
	
		<div class="card no-shadow no-border">

			<div class="card-content">

      	<form class="list" id="diary-edit-form">
			<ul>
           		<li>
            		<div class="item-content item-input">
              			<div class="item-inner">
                			<div class="item-title item-label">Category</div>

                  				<select id="category" name="category"></select>
                			</div>
              			</div>
            		</div>
          		</li>
          		<li>
            		<div class="item-content item-input">
              			<div class="item-inner">
                			<div class="item-title item-label">Serving Size</div>
                			<div class="item-input-wrap">
            					<input type="text" name="portion">
                			</div>
              			</div>
            		</div>
          		</li>
          		<li>
            		<div class="item-content item-input">
              			<div class="item-inner">
                			<div class="item-title item-label">Number of servings</div>
                			<div class="item-input-wrap">
            					<input type="number" name="quantity">
                			</div>
              			</div>
            		</div>
          		</li>
        	</ul>

	</div>
