<div class="page" data-name="settings-integration">

  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="left"><a class="link back"><i class="icon icon-back"></i></a></div>
      <div class="title" data-localize="settings.integration.title">Integration</div>
      <div class="right"></div>
    </div>
  </div>

  <div class="page-content">

    <div class="list">
      <ul>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.integration.off">Open Food Facts</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="integration" name="off" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title" data-localize="settings.integration.usda">USDA Food Database</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input type="checkbox" field="integration" name="usda" />
                  <span class="toggle-icon"></span>
                </label>
              </div>
            </div>
          </div>
        </li>

        <li class="item-divider"></li>

        <li>
          <a href="#" class="item-link item-content login-screen-open" data-login-screen=".off-login">
            <div class="item-inner" data-localize="settings.integration.off-account">Link Open Food Facts Account</div>
          </a>
        </li>

      </ul>
    </div>

  </div>

  <!-- OFF Login Screen -->
  <div class="login-screen off-login">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Open Food Facts</div>
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" field="open-food-facts" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" field="open-food-facts" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li><a class="list-button" href="#">Sign In</a></li>
              </ul>
              <div class="block-footer">
                <p>This is entirely optional. You do not need an OFF account to use Waistline.</p>
                <p><a class="link login-screen-close" href="#">Exit</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
