<div class="block" id="foods-tab">

  <!-- static searchbar -->
  <form class="searchbar" id="food-search-form">
    <div class="searchbar-inner">
      <div class="searchbar-input-wrap">
        <input type="search" id="food-search" placeholder="Search">
        <i class="searchbar-icon"></i>
        <span class="input-clear-button"></span>
      </div>
      <span class="searchbar-disable-button">Cancel</span>
      <div slot="inner-end" id="food-search-filter-container">
        <a id="food-search-filter">
          <div class="item-inner"></div>
          <div class="margin-horizontal">
            <i class="icon fas fa-filter" id="food-search-filter-icon"></i>
          </div>
        </a>
      </div>
    </div>
  </form>

  <div class="list media-list multi-line-titles" id="foodlist-container">
    <ul>
    </ul>
  </div>
</div>
